- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: global_description_of_procedure
  examples: |
    - Comment avoir un [rapport médical](procedure_name)
    - Comment obtenir une [attestation de couverture médicale](procedure_name)
    - Comment faire pour obtenir [prise en charge des médicaments couteux](procedure_name)
    - Qu'est ce qu'il faut faire pour obtenir [copie du dossier médical](procedure_name)
    - Qu'est ce qu'il faut faire pour avoir [certificat médical pour accident de travail](procedure_name)
    - Qu'est ce que je dois faire pour [une copie du dossier médical](procedure_name)
    - Dis moi ce que je dois faire pour disposer[prise en charge médicale pour une hospitalisation](procedure_name)

- intent: query_documents
  examples: |
    - Quels sont les documents nécessaires pour avoir un [rapport médical](procedure_name)
    - Quels sont les documents demandés pour avoir [prise en charge des médicaments couteux](procedure_name)
    - Quels sont les documents nécessaires pour obtenir [copie du dossier médical](procedure_name)
    - Quels sont les documents requis pour [attestation de couverture médicale](procedure_name)
    - Quelles sont les pièces nécessaires pour avoir un [rapport médical](procedure_name)
    - Quelles sont les pièces requises [prise en charge des médicaments couteux](procedure_name)
    - Quelle est la liste des documents requis pour avoir [certificat médical pour accident de travail](procedure_name)
    - Donnes moi la liste des documents nécessaires pour avoir [prise en charge médicale pour une hospitalisation](procedure_name)

- intent: query_location
  examples: |
    - Quelle est l'organisme qui délivre [rapport médical](procedure_name)
    - Quelle est l'administration publique responsable de délivrer[attestation de couverture médicale]((procedure_name)
    - Quel est l'organisme responsable de donner  [copie du dossier médical](procedure_name)
    - Quelle est l'administration en charge de délivrer[prise en charge médicale pour une hospitalisation](procedure_name)
    - Qui peut me donner [certificat médical pour accident de travail](procedure_name)
    - Ou je peux avoir [rapport médical](procedure_name)
    - A qui je dois m'adresser pour obtenir [prise en charge des médicaments couteux](procedure_name)

- intent: query_price
  examples: |
    - Combien je dois payer pour avoir un [rapport médical](procedure_name)
    - Quel est le prix de [certificat médical pour accident de travail](procedure_name)
    - Quel prix faut-il payer pour avoir [copie du dossier médical](procedure_name)
    - Donnes moi le prix que je dois payer pour avoir [certificat médical pour accident de travail](procedure_name)

- intent: query_delay
  examples: |
    - Combien de temps il faut pour avoir [rapport médical](procedure_name)
    - Combien de temps  faut-il pour obtenir [prise en charge des médicaments couteux](procedure_name)
    - Quel est le temps nécessaire pour avoir [copie du dossier médical](procedure_name)
